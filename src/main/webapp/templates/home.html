<accordion close-others="true">
    <accordion-group ng-repeat="job in jobs" is-open="false">
        <accordion-heading>
            <span ng-click="loadJob(job.name)"><img ng-src="http://localhost:8090/static/9444ee44/images/32x32/{{job.color == 'notbuilt' ? 'nobuilt' : job.color}}.gif"> {{job.name}}</span>
        </accordion-heading>
        <ul>
            <li>Build number: {{jobDetail.builds.length}}</li>
            <li>Last successful build: <a href="{{jobDetail.lastSuccessfulBuild.url}}">{{jobDetail.lastSuccessfulBuild.number}}</a></li>
            <li>Last failed build: <a href="{{jobDetail.lastFailedBuild.url}}">{{jobDetail.lastFailedBuild.number}}</a></li>
        </ul>
    </accordion-group>
</accordion>
